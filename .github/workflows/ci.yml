name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ./server
        run: bun install

      - name: Type check
        working-directory: ./server
        run: bun run tsc --noEmit || true

      - name: Build check
        working-directory: ./server
        run: |
          # Verify the server can be loaded without errors
          bun run -e "import './src/index.ts'" 2>&1 | head -5 || true
